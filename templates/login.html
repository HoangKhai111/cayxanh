<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        }
        
        .login-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        
        .error-message {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="fixed top-0 left-0 w-full h-full gradient-bg -z-10"></div>
    
    <div class="w-full max-w-md mx-4">
        <div class="bg-white rounded-lg overflow-hidden login-card">
            <div class="px-10 py-16">
                <div class="flex justify-center mb-8">
                    <img src="\static\logo.png" class="h-12">
                </div>
                
                <h2 class="text-2xl font-semibold text-center text-gray-800 mb-8">Đăng nhập hệ thống</h2>
                
                <form method="POST" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            class="w-full px-4 py-2 rounded-md border border-gray-300 input-field focus:border-blue-500 focus:outline-none transition duration-200"
                            placeholder="Nhập tên đăng nhập"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-2 rounded-md border border-gray-300 input-field focus:border-blue-500 focus:outline-none transition duration-200"
                            placeholder="Nhập mật khẩu"
                        >
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
                    >
                        Đăng nhập
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Lấy tham số URL để xử lý lỗi
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        
        // Mô phỏng thông báo lỗi
        const messages = [];
        if(errorMessage) {
            messages.push({
                category: 'error',
                text: decodeURIComponent(errorMessage)
            });
        }
        
        const errorContainer = document.getElementById('errorContainer');
        
        // Hiển thị thông báo lỗi nếu có
        if (messages.length > 0) {
            messages.forEach(message => {
                if (message.category === 'error') {
                    const errorElement = document.createElement('div');
                    errorElement.className = 'error-message text-sm text-red-600 bg-red-50 px-4 py-3 rounded-md mb-4';
                    errorElement.textContent = message.text;
                    errorContainer.appendChild(errorElement);
                }
            });
        }
        
            // Xử lý form
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Xóa các lỗi trước đó
            errorContainer.innerHTML = '';
            
            // Kiểm tra thông tin nhập vào
            if (!username || !password) {
                e.preventDefault();
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message text-sm text-red-600 bg-red-50 px-4 py-3 rounded-md mb-4';
                errorElement.textContent = 'Vui lòng nhập đầy đủ thông tin đăng nhập';
                errorContainer.appendChild(errorElement);
                return;
            }

            // Hiển thị trạng thái đang xử lý
            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Đang xử lý...';
            
            // Mô phỏng gọi API (thay thế bằng việc gửi dữ liệu thực tế)
            setTimeout(() => {
                // Thay thế bằng logic xác thực thực tế
                if(username === 'demo' && password === 'demo') {
                    window.location.href = '/dashboard.html'; // Chuyển hướng khi thành công
                } else {
                    const errorElement = document.createElement('div');
                    errorElement.className = 'error-message text-sm text-red-600 bg-red-50 px-4 py-3 rounded-md mb-4';
                    errorElement.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng';
                    errorContainer.appendChild(errorElement);
                    btn.disabled = false;
                    btn.textContent = 'Đăng nhập';
                }
            }, 1500);
        });
    </script>
</body>
</html>
